      const colors = ["crimson", "orange", "teal", "purple"];
      let colorIndex = 0;
      let colorInterval;
      const startColor = () => {
        colorInterval = setInterval(() => {
          document.body.style.background = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
        }, 1000 * 2);
      };

      const pauseColor = () => {
        clearInterval(colorInterval);
      };
      const stopColor = () => {
        setTimeout(() => {
          clearInterval(colorInterval);
        });
        colorIndex = 0;
      };
