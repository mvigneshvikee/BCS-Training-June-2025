        },
      ];

      const countryFlag = document.createElement("div");
      countryFlag.className = "countryDetails";
      document.body.append(countryFlag);
      for (let country of countriesInfo) {
        const card = document.createElement("div");
        card.className = "card";
        const imgs = document.createElement("img");
        imgs.src = country.flag;
        card.append(imgs);
        // card.innerHTML = ` <img src="${country.flag}" alt="${country.name} Flag">`;

        document.querySelector(".countryDetails").append(card);
      }
