<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-content: center;
            /* justify-content: center;
            align-items: center; */
        }
        .poster{
            /* justify-content: center;
            align-items: center; */

            border-left: 10px solid hsl(201.87deg 100% 81.18% 55%);
           
        }
        h1{

        }
        p{
            font-family: "Nunito Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>Intended Audience</h1>
        <p>This tutorial assunes that you already have a static React site(Gatsby/Next) being deployed on Vercel or Netlify.</p>
        <p>It's written with the intermediate React developer in mind; if you're newer to the modern JS ecosystem, it might be a bit hard to follow.

</p>
    </div>
